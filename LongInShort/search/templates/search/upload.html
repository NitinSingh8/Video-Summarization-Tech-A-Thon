<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LongInShort - Get optimised video summaries</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&family=Sniglet&family=Montserrat:wght@600&display=swap"
        rel="stylesheet">
    <!-- Bootstrap stylesheet -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

    <!-- Upload Custom Stylesheet -->
    <link rel="stylesheet" href="{% static 'search/css/uploadStyles.css' %}">                 <!--See Here-->

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{% static 'search/css/styles.css' %}"> <!-- Relative Link -->


</head>

<body>

    <nav class="navbar custom-navbar">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 custom-navbar-brand">
                <img class="website-logo" src="{% static 'search/images/video.png' %}" alt="" width="30" height="24"
                    class="d-inline-block align-text-top"> <!-- Relative Link -->
                <span class="ml-3">LongInShort</span>
            </span>
        </div>
    </nav>

    <div class="upload-container">
        <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <div class="file-upload">
            <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add
                Video</button>

            <form action="{% url 'summary' 5 %}">                <!--See Here-->
                <div class="image-upload-wrap">
                    <input class="file-upload-input" type='file' onchange="readURL(this);" accept="video/*" value=""/>
                    <div class="drag-text">
                        <h3>Drag and drop a file or select add Image</h3>
                    </div>
                </div>
                <div class="file-upload-content">
                    <p style="color: #472D2D;">Video uploaded</p>
                    <div class="image-title-wrap">
                        <button type="button" onclick="removeUpload()" class="remove-image">Remove <span
                                class="image-title">Uploaded Image</span></button>
                    </div>
                </div>
                <br>
                <div class="upload-btns-container">
                    <input class="btn" style="background-color: #472D2D; color: bisque;" type="submit"
                        value="View summarized video" name="summary-btn" >          <!--    See here    -->
                </div>
            </form>
        </div>
    </div>

    <div class = "fter">
        Made with love in <i>Tech-A-Thon</i> by <i>Outbox Learners</i> 2022
    </div>

    <!-- Custom js file -->
    <script src="{% static 'search/js/index.js' %}"></script> <!-- Relative Link -->
    <!-- Bootstrap JS file -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Upload function JS file -->
    <script src="{% static 'search/js/upload.js' %}"></script>             <!--See Here-->
</body>

</html>
